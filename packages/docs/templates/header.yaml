- id: search_box
  type: Box
  layout:
    flex: 0 1 auto
    align: middle
  style:
    marginRight: 8
  blocks:
    - id: docsearch
      type: TextInput
      layout:
        flex: 0 1 auto
        align: middle
      properties:
        label:
          disabled: true
        placeholder: Search
    - id: docsearch_icon
      type: Icon
      layout:
        flex: 0 1 auto
        align: middle
      style:
        marginLeft: -22
      properties:
        name: SearchOutlined
- id: why_button
  type: Button
  visible:
    _not:
      _or:
        - _eq:
            - _media: size
            - md
        - _eq:
            - _media: size
            - sm
        - _eq:
            - _media: size
            - xs
  layout:
    flex: 1 0 auto
  properties:
    title: Why Lowdefy
    type: text
    size: large
  events:
    onClick:
      - id: website_link
        type: Link
        params:
          url: https://lowdefy.com
- id: tutorial_button
  type: Button
  visible:
    _not:
      _or:
        - _eq:
            - _media: size
            - md
        - _eq:
            - _media: size
            - sm
        - _eq:
            - _media: size
            - xs
  layout:
    flex: 1 0 auto
  properties:
    title: Getting Started
    type: text
    size: large
  events:
    onClick:
      - id: tutorial_link
        type: Link
        params:
          pageId: tutorial-start
- id: community_button
  type: Button
  visible:
    _not:
      _or:
        - _eq:
            - _media: size
            - sm
        - _eq:
            - _media: size
            - xs
  layout:
    flex: 1 0 auto
  properties:
    title: Join our Discord
    type: text
    size: large
  events:
    onClick:
      - id: website_link
        type: Link
        params:
          url: https://discord.gg/WmcJgXt
- id: github_button
  type: Button
  visible:
    _not:
      _or:
        - _eq:
            - _media: size
            - sm
        - _eq:
            - _media: size
